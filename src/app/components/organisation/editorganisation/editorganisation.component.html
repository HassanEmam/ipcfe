<div class="container custom-container">
  <div class="col-md-6">
    
    <h3 class="mb-3 text-center">Update Organisation</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="organisationData.code" class="form-control" placeholder="code">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="organisationData.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="organisationData.description" class="form-control" placeholder="description">
    </div>

    <div class="form-group">
      <label class="form-check-label" for="is_active">Active</label>  
      <input id="is_active" type="checkbox" [(ngModel)]="organisationData.is_active" class="form-control" > 
        
      </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateOrganisation()">Update Organisation</button>
    </div>
    
  </div>
</div>
