<div class="container custom-container">
  <div class="col-md-6">
    
    <h3 class="mb-3 text-center">Create Activity</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="activityData.code" class="form-control" placeholder="code">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="activityData.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="activityData.od" class="form-control" placeholder="duration">
    </div>

    <div class="form-group">
      <select [(ngModel)]="activityData.schedule_id">
        <option *ngFor="let s of schedules.schedules" [ngValue]="s.id">{{s.name}}</option>
      </select>
    </div>
    <div class="form-group">
        <input type="date" [(ngModel)]="activityData.es" class="form-control" >
      </div>
      <div class="form-group">
          <input type="date" [(ngModel)]="activityData.ef" class="form-control" placeholder="date">
        </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateActivity()">Create Activity</button>
    </div>
    
  </div>
</div>
